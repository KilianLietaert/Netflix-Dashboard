<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Management</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#ff0505" />
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="dist/screen.css" />
    <script src="dist/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/js/json-inladen.js"></script>
    <script src="js/filter-menu.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <header>
          <div class="row">
            <div class="c-home-avatar--general">
                <img src="img/user_avatar.png" class="c-home-avatar__img c-home-avatar__img--general" alt="user image" />
            </div>
          </div>
        </header>
        <section class="c-users">
            <div class="container">
            

            <div class="c-zoekcontainer">
              <h1 class="c-users__title">All users</h1>
              <div class="search-filter">
              <div class="c-zoekcontainer__search">
                <a href="#" class="c-zoekcontainer__icon"><i class="fas fa-search"></i></a>
                <input type="text" class="c-zoekcontainer__input" placeholder="Search...">
              </div>
              <div class="c-zoekcontainer__filter js-filter-btn">
                <span class="filter-text">Filter</span>
                <span class="filter-icon"><i class="fas fa-sliders-h"></i></span>
              </div>

              </div> <!--end search filter-->
            </div> <!--end c-zoekcontainer-->

            <div class="c-filter js-filter-menu">
              <label for="id" class="c-filter__item">
                User ID:
                <input type="number" placeholder="user ID" class="c-filter__input" id="id">
              </label>

              <label for="plan" class="c-filter__item">
                Plan:
              <Select id="plan" class="c-filter__select">
                <option value="premium">Basic</option>
                <option value="premium">Standard</option>
                <option value="premium">Premium</option>
              </Select>
            </label>

              <label for="country" class="c-filter__item">
                Country:
                <input id="country"  type="text" class="c-filter__input" placeholder="Country">
              </label>

              <label for="joindin" class="c-filter__item">
                Joined between:
                <input id="joindin" min="2007-01-01"  type="date" class="c-filter__input js-start-date">
              </label>
              <label for="enddate" class="c-filter__item">
                and
              <input id="enddate" min="2007-01-01"  type="date" class="c-filter__input js-end-date">
            </label>

            <button class="c-filter__btn">Filter</button>

            </div><!--end c-filter-->

            <table class="c-users__table">
                <thead class="c-users__table-head">
                  <tr>
                    <th>ID <i class="fas fa-caret-down"></i></th>
                    <th>Name <i class="fas fa-caret-up"></i></th>
                    <th>E-mail <i class="fas fa-caret-down"></i></th>
                    <th>Plan</th>
                    <th>Country <i class="fas fa-caret-down"></i></th>
                    <th>Joined in <i class="fas fa-caret-down"></i></th>
                    <th colspan="2"></th>
                  </tr>
                </thead>
                <tbody class="c-users__table-body js-table">
                  <tr>
                    <td>1</td>
                    <td>Lien Stevens</td>
                    <td>lien.stevens@howest.be</td>
                    <td>Premium</td>
                    <td>Belgium</td>
                    <td>22/08/2019</td>
                    <td class="c-users__table-edit c-users__table-btn">
                      <a href="#" class="edit-txt" >Edit</a>
                      <a href="#" class="edit-btn" title="Edit"><i class="fas fa-edit"></i></a>
                    </td>
                    <td class="c-users__table-del c-users__table-btn">
                      <a href="#" class="delete-txt" >Delete</a>
                      <a href="#" class="delete-btn" title="Delete"><i class="fas fa-trash"></i></a>
                    </td>
                  
                </tbody>
                </table>

            </div>
        </section>


    </main>
    <footer class="c-footer">
        
            <h2 class="c-footer__rights">Netflix Â© 2020  All rights reserved </h2>
            <h2 class="c-footer__helpdesk ">Helpdesk & info tel +325 673 54 12</h2>
    
    </footer>
</body>
</html>
