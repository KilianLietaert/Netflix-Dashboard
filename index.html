<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Management</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#ff0505" />
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="dist/screen.css" />
    <script src="dist/main.js"></script>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <header class="container u-db--6">
            <div class="row">
                <div class="col-11 offset-1 c-home-avatar">
                    <img src="img/user_avatar.png" class="c-home-avatar__img" alt="user image" />
                    <h1 class="c-home-avatar__greeting" >
                        Hi Kelly,
                        <br />
                        <span class="c-home-avatar__message">Welcome Back</span>
                    </h1>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-7 offset-1">
                    <article class="c-home-featurecard">
                            <h2 class="c-home-featurecard__title">Subscriptions</h2>
                            <div class="ct-chart ct-perfect-fourth"></div>
                    </article>    
                    <article class="c-home-featurecard">                        
                            <h2 class="c-home-featurecard__title">Global sales by top locations</h2>
                    </article>
                </div>
                <div class="col-4">
                    <article class="c-home-featurecard">
                            <div class="d-flex justify-content-between">
                                <h2 class="c-home-featurecard__title">Top 5 global</h2>
                                <div class="btn-group btn-group-toggle o-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary active">
                                    <input type="radio" name="movies_series" id="movies" autocomplete="off" checked> Movies
                                    </label>
                                    <label class="btn btn-secondary">
                                    <input type="radio" name="movies_series" id="series" autocomplete="off"> Series
                                    </label>
                                </div>
                            </div>
                    </article>
                    <article class="c-home-featurecard">
                            <h2 class="c-home-featurecard__title">Active users</h2>
                    </article>
                    <article class="c-home-featurecard">
                            <h2 class="c-home-featurecard__title">Netflix server capacity</h2>
                    </article>
                </div>
            </div>    
        </div>
    </main>
    <footer class="c-footer">
        
            <h2 class="c-footer__rights">Netflix Â© 2020  All rights reserved </h2>
            <h2 class="c-footer__helpdesk ">Helpdesk & info tel +325 673 54 12</h2>
    
    </footer>
    <script src="js/subscriptions_chart.js"></script>
</body>
</html>
